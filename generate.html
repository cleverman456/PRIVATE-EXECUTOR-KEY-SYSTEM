<!DOCTYPE html>
<html>
<head>
  <title>Private Executor Key System</title>
</head>
<body>
  <h1>Private Executor Key System</h1>
  <button onclick="getKey()">Generate Key</button>
  <p id="result"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBVCzo2atdIAGnqV4qMQ-Ran4UpnsBxHPQ",
      authDomain: "private-executor-key-system.firebaseapp.com",
      projectId: "private-executor-key-system",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateRandomKey() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    async function getKey() {
      const key = generateRandomKey();
      await setDoc(doc(db, "keys", key), { valid: true, created: new Date().toISOString() });
      document.getElementById("result").innerText = "Your Key: " + key;
    }
  </script>
</body>
</html>
