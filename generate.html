<!DOCTYPE html>
<html>
<head>
  <title>Generate SIGMA Key</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .key-box {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      min-height: 24px;
    }
    .error-box {
      color: red;
      margin-top: 20px;
      min-height: 24px;
    }
    .key-list {
      margin-top: 40px;
      text-align: left;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ SIGMA Key Generator</h1>
  <button id="generate-btn" onclick="generateKey()">Generate Key</button>

  <div class="key-box" id="key-box"></div>
  <div class="error-box" id="error-box"></div>

  <div class="key-list">
    <h3>Active Keys:</h3>
    <ul id="active-keys"></ul>
  </div>

  <script>
    const API_BASE = "https://salty-ghosts-tease.loca.lt";

    async function generateKey() {
      const btn = document.getElementById("generate-btn");
      const keyBox = document.getElementById("key-box");
      const errorBox = document.getElementById("error-box");

      btn.disabled = true;
      keyBox.textContent = "Generating key...";
      errorBox.textContent = "";

      try {
        const res = await fetch(`${API_BASE}/api/generate-key`, {
          method: "POST"
        });

        if (!res.ok) throw new Error(`Server error: ${res.status}`);

        const data = await res.json();
        keyBox.textContent = `âœ… Key: ${data.key} (expires in 24h)`;
        loadActiveKeys();
      } catch (err) {
        errorBox.textContent = `Error: ${err.message}`;
        keyBox.textContent = "";
      } finally {
        btn.disabled = false;
      }
    }

    async function loadActiveKeys() {
      const ul = document.getElementById("active-keys");
      ul.innerHTML = "";
      try {
        const res = await fetch(`${API_BASE}/api/active-keys`);
        if (!res.ok) throw new Error(`Server error: ${res.status}`);
        const keys = await res.json();

        if (keys.length === 0) {
          ul.innerHTML = "<li>No active keys.</li>";
          return;
        }

        keys.forEach(k => {
          const li = document.createElement("li");
          li.textContent = `${k.key} â€“ expires at ${new Date(k.expires).toLocaleString()}`;
          ul.appendChild(li);
        });
      } catch (err) {
        ul.innerHTML = `<li style="color:red;">Error loading keys: ${err.message}</li>`;
      }
    }

    loadActiveKeys();
  </script>
</body>
</html>
