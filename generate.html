<!DOCTYPE html>
<html>
<head>
  <title>Generate SIGMA Key</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
    .key-box {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    .key-list {
      margin-top: 40px;
      text-align: left;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ SIGMA Key Generator</h1>
  <button onclick="generateKey()">Generate Key</button>

  <div class="key-box" id="key-box"></div>

  <div class="key-list">
    <h3>Active Keys:</h3>
    <ul id="active-keys"></ul>
  </div>

  <script>
    const API_BASE = "https://ecb6b292-6912-426d-93b9-e76d653b3df5-00-2fxj7twi0wm75.worf.replit.dev" // <-- Change this

    function generateKey() {
      fetch(`${API_BASE}/api/generate-key`, {
        method: "POST"
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("key-box").innerText = `âœ… Key: ${data.key} (expires in 24h)`;
        loadActiveKeys();
      });
    }

    function loadActiveKeys() {
      fetch(`${API_BASE}/api/active-keys`)
        .then(res => res.json())
        .then(keys => {
          const ul = document.getElementById("active-keys");
          ul.innerHTML = "";
          keys.forEach(k => {
            const li = document.createElement("li");
            li.innerText = `${k.key} â€“ expires at ${new Date(k.expires).toLocaleString()}`;
            ul.appendChild(li);
          });
        });
    }

    loadActiveKeys();
  </script>
</body>
</html>
