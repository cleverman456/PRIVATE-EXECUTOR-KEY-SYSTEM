<!DOCTYPE html>
<html>
<head>
  <title>Private Executor Key System</title>
</head>
<body>
  <h1>Private Executor Key System</h1>
  <button id="generateBtn">Generate Key</button>
  <p id="result"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBVCzo2atdIAGnqV4qMQ-Ran4UpnsBxHPQ",
      authDomain: "private-executor-key-system.firebaseapp.com",
      projectId: "private-executor-key-system",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateRandomKey() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    async function getKey() {
      const resultElem = document.getElementById("result");
      resultElem.innerText = "⏳ Generating key...";

      try {
        const key = generateRandomKey();
        const now = new Date().toISOString();

        // Save key in Firestore
        await setDoc(doc(db, "keys", key), { valid: true, created: now });

        // If Firestore write succeeded
        resultElem.innerText = "✅ Your Key: " + key;
      } catch (err) {
        console.error("Error generating key:", err);
        resultElem.innerText = "❌ Error generating key: " + err.message;
      }
    }

    // Attach function to button click
    document.getElementById("generateBtn").addEventListener("click", getKey);
  </script>
</body>
</html>
