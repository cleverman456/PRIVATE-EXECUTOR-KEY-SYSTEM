<!DOCTYPE html>
<html>
<head>
  <title>Private Executor Key System</title>
</head>
<body>
  <h1>Private Executor Key System</h1>
  <button onclick="getKey()">Generate Key</button>
  <p id="result"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBVCzo2atdIAGnqV4qMQ-Ran4UpnsBxHPQ",
      authDomain: "private-executor-key-system.firebaseapp.com",
      projectId: "private-executor-key-system",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function generateRandomKey() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    async function getKey() {
      const key = generateRandomKey();
      const now = new Date().toISOString();
      await setDoc(doc(db, "keys", key), { valid: true, created: now });
      document.getElementById("result").innerText = "Your Key: " + key;
    }

    // Optional: check if key is expired
    async function isKeyValid(key) {
      const docRef = doc(db, "keys", key);
      const snap = await getDoc(docRef);

      if (!snap.exists()) return false;

      const data = snap.data();
      const createdTime = new Date(data.created);
      const now = new Date();

      // 24 hours in milliseconds = 24*60*60*1000
      if (now - createdTime > 24*60*60*1000) {
        // Mark the key invalid
        await updateDoc(docRef, { valid: false });
        return false;
      }

      return data.valid === true;
    }

    // Example usage:
    // const valid = await isKeyValid("ABC12345");
  </script>
</body>
</html>
